<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="./style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <section class="section"> -->
        <div class="loginform">
            <form class="form">
                <p class="heading">REGISTER FORM</p>
                <label for="email">Enter Your E-mail</label>    
                <input type="email" name="fname" class="email" id="email" placeholder="Email"/>
                <label for="password">Enter Your Password</label>
                <input type="password" name="mail" class="pwd" id="pwd" placeholder="Password">
                <label for="confirm password">Enter Your Confirm Password</label>
                <input type="password" name="mail" class="cpwd" id="cpwd" placeholder="Password">
                <a href="#" class="forgotpwd">Forgot Your Password?</a><br>
                <button class="loginbtn" id="loginbtn">Register</button>
                <a href="login.html" class="notreg">Already Have an Account?</a><br>

                <div class="externallogin">
                    <button class="google"><img src="./google.png" alt="">Google</button>
                    <button class="facebook"><img src="./facebook.png" alt="">Facebook</button>
                </div>
            </form>
        </div>
    <!-- </section> -->
</body>
</html>
